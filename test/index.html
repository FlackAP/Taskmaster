<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <link rel="stylesheet" href="../app/styles/main.scss">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a href="#">Contact Us</a></li>
            </ul>
            <h3 class="page-title">
                <span class="first-letter">T</span>ask<span class="first-letter">M</span>aster</h3>
            <p></p>
        </div>

        <div class="row">
            <div class="col-xs-6 col-md-4 sidebar">
                <button type="button" class="btn btn-default New">New Task <span class="glyphicon glyphicon-plus"></span></button>
                <button type="button" class="btn btn-default Read">Mark As Read <span class="glyphicon glyphicon-ok"></span></button>
                <button type="button" class="btn btn-default Delete">Delete Selected <span class="glyphicon glyphicon-trash"></span></button>
                    
            </div>


            <div class="col-xs-12 col-md-8 main">
                <h3 class="task-header">Tasks</h3>
                <ul class="tasks"></ul>
                <div class="input">
                    <form class="form-inline">
                        <input type="text" class="input-medium" placeholder="What needs to be done?"></input>
                        <button type="submit" class="btn btn-small submit">Save</button>
                        <button type="submit" class="btn btn-small discard">Discard</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="foot">
                <p></p>
        </div>
    </div>




    <!-- include source files here... -->
    
    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script src="../app/scripts/main.js"></script>

        
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
